<body>
    <h1>Masai</h1>
    <form id="form">
        <h3>Sign In</h3>
        <label for="">Email</label>
        <br />
        <input id="email" type="text" placeholder="Email Id">
        <br>
        <label for="">Password</label>
        <br />
        <input id="password" type="number" placeholder="Password">
        <br>
        <input type="submit" value="SIGN IN" />
        <p>Don't have a account?<span><a href="signup.html">Sign Up</a></span></p>
</body>

<script>

    var signup = JSON.parse(localStorage.getItem("signupData"))

    document.querySelector("#form"),addEventListener("submit", signInFunction)

    function signInFunction(){
        event.preventDefault();

        var data = {
            email : form.email.value,
            password : form.password.value,
        }
        //signInData.push(data)
        //console.log(data)


            if(signup==null)
            {
                alert("Please Sign Up First")
            }
            else if(signup.email==data.email && signup.password==data.password)
            {
                alert("Sign In Successfull")
            }
            else
            {
                alert("Invalid Email or Password ")
            }

            localStorage.setItem("signinData",JSON.stringify(data));

            form.email.value = "";
            form.password.value = "";

}
    

            var signInData = JSON.parse(localStorage.getItem("signinData"));
    
</script>
