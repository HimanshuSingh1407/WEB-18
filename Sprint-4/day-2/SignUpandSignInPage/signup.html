<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <h1>Masai</h1>
    <form id="form">
        <h3>Sign Up</h3>
        <label for="">Full Name</label>
        <br />
        <input id="name" type="text" placeholder="Full name">
        <br>
        <label for="">Email Id</label>
        <br />
        <input id="email" type="text" placeholder="Email Id">
        <br>
        <label for="">Mobile No</label>
        <br />
        <input id="mobile" type="text" placeholder="Mobile No.">
        <br>
        <label for="">Password</label>
        <br />
        <input id="password" type="number" placeholder="Password">
        <br>
        <input type="submit" value="SIGN UP" />
        <p>Already have an account?<span><a href="signin.html">Sign In</a></span></p>
    </form>
</body>
</html>

<script>
        document.querySelector("#form").addEventListener("submit", signupFunction)

        var signup = JSON.parse(localStorage.getItem("signupData"));
        
        function signupFunction(){
            event.preventDefault();

            var data = {

                fullName : form.name.value,
                email : form.email.value,
                mobileNo : form.mobile.value,
                password : form.password.value,
            }
            //signupData.push(data)
            //console.log(data)
            localStorage.setItem("signupData",JSON.stringify(data));
            window.location.href = "signin.html";

            form.name.value = "";
            form.email.value = "";
            form.mobile.value = "";
            form.password.value = "";
        }
            
            

    
</script>
